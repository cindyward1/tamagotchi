<!DOCTYPE html>
<html>
<head>
  <link href="./css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="./css/styles.css" rel="stylesheet" type="text/css">
  <script src="./js/jquery-1.11.1.js"></script>
  <script src="./js/scripts.js"></script>
  <title>Tamagotchi</title>
</head>

<body>
<div class="container">
  <h1>Tamagotchi</h1><br>
  <div class="col-md-1">
    <img src="./img/char0.png" alt="Picture of first character" class="small-photo-width"><br>
    <img src="./img/char1.png" alt="Picture of second character" class="small-photo-width"><br>
    <img src="./img/char2.png" alt="Picture of third character" class="small-photo-width"><br>
    <img src="./img/char3.png" alt="Picture of fourth character" class="small-photo-width"><br>
    <img src="./img/char4.png" alt="Picture of fifth character" class="small-photo-width"><br>
    <img src="./img/char5.png" alt="Picture of sixth character" class="small-photo-width"><br>
    <img src="./img/char6.png" alt="Picture of seventh character" class="small-photo-width"><br>
    <img src="./img/char7.png" alt="Picture of eighth character" class="small-photo-width"><br>
    <img src="./img/char8.png" alt="Picture of ninth character" class="small-photo-width"><br>
  </div> <!-- col-md-1 -->
  <div class="col-md-4">
    <span class="show-message"><h5>Click on a character to choose it as your Tamagotchi</h5></span>
    <img id="show-picture" class="photo-width" src="./img/question-mark.jpg" alt="Question mark"><br><br>
    <form id="form-to-disappear">
      <div class="form-group">
       <label for="tamagotchi-name">Tamagotchi Name</label>
       <input type="text" id="tamagotchi-name" placeholder="Enter a name" size=20 class="form-control">
       <label for="tamagotchi-birthday">Tamagotchi Birthday</label>
       <input type="date" id="tamagotchi-birthday" class="form-control">
      </div> <!-- form-group 1 -->
      <button type="submit" class="btn btn-success">Create My Tamagotchi!</button>
    </form>
    <div id="show-name-birthday">
      <h4>Tamagotchi Name: <span class="tamagotchi-name"></span></h3>
      <h4>Tamagotchi Birthday: <span class="tamagotchi-birthday"><span></h3>
    </div>
  </div> <!-- col-md-4 -->
  <div class="col-md-1">
  </div> <!-- col-md-1 spacer -->
  <div class="col-md-6">
    <button type="button" class="threeD-button"><img src="./img/food-button.png" class="button-photo-width"></button>
    <button type="button" class="threeD-button"><img src="./img/play-button.png" class="button-photo-width"></button>
    <button type="button" class="threeD-button"><img src="./img/bed-button.jpg" class="button-photo-width"></button>
    <button type="button" class="threeD-button"><img src="./img/medicine-button.png" class="button-photo-width"></button>
    <br><br><br>
    <div class="food-meter">
      <label for="food-level">Food Level&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
      <meter value="10" min="-1" low="4" high="8" optimum="10" max="15">2 out of 10</meter><br>
    </div><br>
    <div class="happiness-meter">
      <label for="happiness-level">Happiness Level&nbsp</label>
      <meter value="2" min="-1" low="4" high="8" optimum="10" max="15">2 out of 10</meter><br>
    </div><br>
    <div class="rested-meter">
      <label for="rested-level">Rest Level&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
      <meter value="3" min="-1" low="4" high="8" optimum="10" max="15">2 out of 10</meter><br>
    </div><br>
    <div class="health-meter">
      <label for="health-level">Health Level&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
      <meter value="5" min="-1" low="4" high="8" optimum="10" max="15">2 out of 10</meter><br>
    </div>
    <br><br>
    <div class="alert alert-danger">
      <h5 class="warning-message">warning message</h5>
    </div><!--end message div-->

  </div> <!-- col-md-6 -->
</div> <!-- row -->

</div> <!-- container -->
</body>
</html>
